<div class="panel panel-default container" >
        <div style="margin-left: 80%;margin-bottom:1%">
                <button (click)="logout()" type="submit" style="margin-top: 5%" class="btn btn-success">Logout</button>
            </div>
    <div class="panel-heading">
      <h1>Food Order List By User</h1>     
    </div>
    <div class="panel-body">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>Food Order Item Names</th>
            <th>Food Order Date</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let foodItemOrder of foodItemOrderList">
            <td>{{foodItemOrder.orderItemNameStr}}</td>
            <td>{{foodItemOrder.orderDate}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div>
        <button type="submit" (click)="toUserSearch()" class="btn btn-success">Back To search</button>
    </div>
  </div>
