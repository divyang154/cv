
<div  style="width: 400px;" class="container">
    <h3>Make Payment</h3>
    <form [formGroup]="paymentForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Credit Card Number</label>
      <input type="text" class="form-control" id="ccnumber" required  formControlName="ccnumber">
    </div>

    <div class="form-group">
      <label for="name">CVV</label>
      <input type="text" class="form-control" id="cvv" required  formControlName="cvv">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
