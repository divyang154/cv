<div>
<div class="card mt-1">
        <h6 class="card-header">You're logged in as User!!</h6>
</div>
<form [formGroup]="usearSearchForm">
<div class="form-group container">
        <label for="searchStr">Please enter the food item name to be searched</label>
        <input type="text" formControlName="search" class="form-control" />
</div>
</form>
<div>
        <button style="margin-left: 10%;margin-bottom:1%" class="btn btn-primary" (click)="search()">
                Search
            </button>
</div>
<div class="panel-body container">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Actions</th>
              <th>Food Item Name</th>
              <th>Food Item Cost</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let foodItem of foodItemList">
            <td><input type="checkbox" (click)='onSelect($event, foodItem)'></td>
              <td>{{foodItem.foodItemName}}</td>
              <td>{{foodItem.foodCost}}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div>
            <button style="margin-left: 10%;margin-bottom:1%" class="btn btn-primary" (click)="proceedFurther()">
                    Proceed Further
                </button>
    </div>
    </div>
